<section>
  <div class="form-box">
    <div class="form-value">
      <form>
        <div class="header">
          <p class="separador"></p>
          <p class="title">
            Sistema de gestión de <br>trabajos de grado
          </p>
        </div><br>
        <h2>Iniciar Sesión</h2>
        <div class="inputbox">
          <i class="bi bi-lock"></i>
          <input type="user" [(ngModel)]="creenciales._username" name ="user" required>
          <label for="user">Usuario</label>
        </div>
        <div class="inputbox">
          <i class="bi bi-lock"></i>
          <input type="password" [(ngModel)]="creenciales._clave" name ="password" required>
          <label for="password">Contraseña</label>
        </div>
        <span *ngIf="credencialesVacias">Credenciales Incorrectas.</span>
        <button (click)='login()' type="submit" value="Log In">Ingresar</button>
      </form>
    </div>
  </div>
</section>
<router-outlet></router-outlet>
